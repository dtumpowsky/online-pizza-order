<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>One Click Pizza</h1>

      <div class="row">
        <div class="col-md-6">

          <form id="new-order">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <button type="submit" class="btn btn-info">Add</button>
          </form>


          <h2>Add a pizza:</h2>

            <div id="topping-items">
              <label for="size">Topping List</label>
              <ul class="topping-list">
                <li>Pepperoni</li>
                <li>Mushrooms</li>
                <li>Onions</li>
                <li>Sausage</li>
                <li>Bacon</li>
                <li>Feta Cheese</li>
                <li>Black olives</li>
                <li>Green peppers</li>
                <li>Pineapple</li>
                <li>Spinach</li>
              </ul>
            </div>

            <form id="toppings">
              <div class="form-group">
                <label for="toppingSelect">Toppings: Choose three from above</label>
                <input type="text" class="form-control" id="toppingSelect">
              </div>

              <p><button type="submit" class="btn btn-success">Click Here</button> to add topping to order</p>
            </form>

            <h4>Pizza Contents
            <ul id="choiceList">

            </ul>

        </div>
      </div>
    </div>
  </body>
</html>
