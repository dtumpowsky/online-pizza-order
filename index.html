<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>One Click Pizza</h1>

      <div class="row">
        <div class="col-md-6">

          <form id="new-order">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>


          <h2>Add a pizza:</h2>

            <div id="toppings">
              <label for="size">Select your size:</label>
              <ul class="topping-list">
                <li id="pepperoni">Pepperoni</li>
                <li id="mushrooms">Mushrooms</li>
                <li id="onions">Onions</li>
                <li id="sausage">Sausage</li>
                <li id="bacon">Bacon</li>
                <li id="feta">Feta Cheese</li>
                <li id="olives">Black olives</li>
                <li id="peppers">Green peppers</li>
                <li id="pineapple">Pineapple</li>
                <li id="spinach">Spinach</li>
              </ul>
            </div>

            <div class="form-group">
              <label for="toppings">Select your toppings:</label>
              <input type="text" class="form-control" id="toppings">
            </div>

            <button type="submit" class="btn">Add Toppings</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
