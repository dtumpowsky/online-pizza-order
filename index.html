<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>One Click Pizza</h1>

      <div class="row">
        <div class="col-md-6">

        <div class="pizzaOrder">
          <form id="new-order">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <button type="submit" class="btn btn-info">Add</button>
          </form>

          <br>
          <br>

          <h2>Add a pizza:</h2>

            <h3> Please select your size </h3>
          <form id="pizzaSize">
           <div class="form-group">
             <h3> Which of these tech hubs would like work in?</h3>
             <label class="radio-inline">
               <input type="radio" name="question1" value="twelve" id="twelve">12 in
             </label>
             <label class="radio-inline">
               <input type="radio" name="question1" value="fourteen" id="fourteen">14 in
             </label>
             <label class="radio-inline">
               <input type="radio" name="question1" value="eighteen" id="eighteen">18 in
             </label>
           </div>
          </form>

          <br>
            <div id="topping-items">
              <label for="size"><strong>Topping List</strong></label>
              <ul class="topping-list">
                <li>Pepperoni</li>
                <li>Mushrooms</li>
                <li>Onions</li>
                <li>Sausage</li>
                <li>Bacon</li>
                <li>Feta Cheese</li>
                <li>Black olives</li>
                <li>Green peppers</li>
                <li>Pineapple</li>
                <li>Spinach</li>
              </ul>
            </div>

            <form id="toppings">
              <div class="form-group">
                <label for="toppingSelect"><strong>Toppings: Choose three from above</strong></label>
                <input type="text" class="form-control" id="toppingSelect">
              </div>

              <p><button type="submit" class="btn btn-success">Click Here</button> to add each topping to order</p>
            </form>

            <h4>Pizza Contents
            <ul id="choiceList">

            </ul>

          </div>
          <button type="submit" class="btn btn-danger" id="getOrder">Submit Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
